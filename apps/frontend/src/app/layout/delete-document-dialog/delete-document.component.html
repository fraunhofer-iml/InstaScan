<div class="container-delete-document">
    <mat-icon (click)="dialogRef.close()" fontSet="material-symbols-outlined" onKeyUp="">close</mat-icon>
    <p class="message">Would you like to delete this document?</p>
    <div class="buttons">
        <button mat-flat-button (click)="dialogRef.close(true)" onKeyUp="">Accept</button>
        <button mat-flat-button (click)="dialogRef.close()" onKeyUp="">Decline</button>
    </div>
</div>
