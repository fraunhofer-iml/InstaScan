<header class="header-evaluation">
    <a [routerLink]="['/', RoutingEnum.documents]" routerLinkActive="active" class="header-documents">Documents</a>
    <mat-icon fontSet="material-symbols-outlined">chevron_right</mat-icon>
    <a>Evaluation</a>
</header>

 <div class="wrapper">
    <div
        class="ImageJsoncontainer"
        [ngClass]="{ 'image-visible': showImage, 'image-hidden': !showImage }"
    >
        <div (click)="showImage = !showImage" (keyup)="showImage = !showImage">
            <mat-card
                hideToggle
                class="image-viewer"
            >
                <mat-card-title class="image-title">Image</mat-card-title>
                @if(getImage && getImage.documentType){
                <img
                    [src]="encodedImageFile"
                    alt="Scanned document"
                    class="image"
                />
                } @else {
                <img
                    [src]="encodedImageFile"
                    alt="Scanned document"
                    class="image"
                />
                }
            </mat-card>
        </div>
        <mat-card class="json">
            @if(getImage){
                <mat-card-header>
                    <div class="custom-header">
                        @if(getImage && (getImage.analysisStatus == analysisStatus.FINISHED ||getImage.analysisStatus == analysisStatus.APPROVED)){
                        <mat-card-title class="json-title">Document type: {{ getImage.documentType }}</mat-card-title>
                        <button
                            mat-flat-button
                            class="header-button"
                            (click)="saveImageInformation(getImage.uuid)"
                        >
                            {{ approveEnum.APPROVE_BUTTON_TEXT }}
                        </button>
                        }
                    </div>
                </mat-card-header>
                <mat-card-content class="json-content">
                    <app-json-component
                        [(data)]="getImage.image_analysis_result"
                        (modified)="onModified($event)"
                    ></app-json-component>
                </mat-card-content>
            }
        </mat-card>
    </div>
</div>
